<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id='example'>
    <select name="" id="" v-model="couponSelected" @change='handleSelect($event)'>
      <option value="请选择">请选择</option>
      <option :value="item.id" v-for='(item,index) in list' :key="index">{{item.name}}</option>
    </select>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#example',
    data: {
      couponSelected: '',
      list: [{
        id: 1,
        name: '小明'
      }, {
        id: 2,
        name: '小红'
      }, {
        id: 3,
        name: '小智'
      }, {
        id: 4,
        name: '小白'
      }]
    },
    created() {
      console.log(this.list)
    },
    methods: {
      handleSelect(e) {
        console.log('e: ', this.couponSelected);
        this.list.forEach(element => {
          this.couponSelected === element.id && console.log('element: ', element);
        });
      }
    }
  })
</script>
