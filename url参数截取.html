<script>
  function getParameterByName(name, urlparams) {
    let url = urlparams || window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    let results = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)").exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  getParmas = (URL = window.location.href) => {
    const params = URL.split('?')[1].split('&');
    const paramJson = {};
    params.forEach(item => {
      const value = item.split('=');
      paramJson[value[0]] = value[1];
    });
    return paramJson;
  }
</script>
