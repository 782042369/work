<script>
  var name = '1'
  const a = {
    name: '2',
    say() {
      console.log(this.name)
      console.log('this: ', this)
    },
  }
  a.say() // 2
  var aa = a.say
  aa() // 1
  const b = {
    name: '3',
    say(fn) {
      fn()
    },
  }
  b.say(a.say) // 1
  const bb = {
    say() {
      console.log(this.name)
    },
  }
  bb.say.call(b) // 3
</script>
