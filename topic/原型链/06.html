<script>
  /**
   * 寄生式继承
   * 实例化时无法向父类构造函数传参，这一点和原型链继承并无差异。
   */
  Object.prototype.prop = '我是Object类原型上的属性'
  function Father() {
    this.a = 1
    this.b = {
      name: '',
    }
    this.c = {
      age: '',
    }
  }
  Father.prototype.say = function () {
    console.log('hi')
  }
  Father.prototype.propA = '我是父类原型上的属性'

  function Stepfather() {}
  Stepfather.prototype = Object.create(Father.prototype)
  Stepfather.prototype.constructor = Stepfather // 修正原型上的constructor属性
  Stepfather.prototype.propB = '我是子类原型上的属性'

  const childA = new Stepfather()
  console.log('childA: ', childA, childA.propA, childA.propB, childA.a)
  const childB = new Stepfather()
  console.log('---修改前---')
  console.log('childA.b: ', childA.b)
  console.log('childA.c: ', childA.c)
  console.log('childB.b: ', childB.b)
  console.log('childB.c: ', childB.c)
  console.log('---修改值---')
  childA.a = 2
  childA.b.name = '2'
  childA.c = '2'
  console.log('childA.b: ', childA.b)
  console.log('childA.c: ', childA.c)
  console.log('childB.b: ', childB.b)
  console.log('childB.c: ', childB.c)
</script>
