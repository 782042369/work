<script>
  /**
   * 什么是原型链
   * prototype 原型
   * constructor 构造器
   * __proto__ 原型节点
   */

  function Father() {}
  Father.prototype.name = 1
  console.log('---Father---')
  console.log('Father.constructor: ', Father.constructor)
  console.log('Father.prototype: ', Father.prototype)
  console.log('Father.__proto__: ', Father.__proto__)
  const child = new Father()
  console.log('---child---')
  console.log('child.constructor: ', child.constructor)
  console.log('child.__proto__: ', child.__proto__)
  console.log('---Object---')
  console.log('Object.__proto__: ', Object.__proto__)
  console.log('Object.constructor: ', Object.constructor)
  console.log('Object.prototype: ', Object.prototype)
  console.log('---Function---')
  console.log('Function.__proto__: ', Function.__proto__)
  console.log('Function.constructor: ', Function.constructor)
  console.log('Function.prototype: ', Function.prototype)
  console.log('---判断---')
