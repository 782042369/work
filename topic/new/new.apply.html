<script>
  var person = {
    fullName() {
      console.log(`${this.firstName} ${this.lastName}`)
      return `${this.firstName} ${this.lastName}`
    },
  }
  var person1 = {
    firstName: 'Bill',
    lastName: 'Gates',
  }
  Function.prototype.Apply = function (context = window) {
    context.fn = this
    var result = null
    if (arguments[1]) {
      result = context.fn(...arguments)
    } else {
      result = context.fn()
    }
    delete context.fn
    return result
  }
  person.fullName.apply(person1) // 将返回 "Bill Gates"
  person.fullName.Apply(person1) // 将返回 "Bill Gates"
</script>
