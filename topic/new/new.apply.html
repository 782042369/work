<script>
  var person = {
    fullName() {
      console.log(`${this.firstName} ${this.lastName}`)
      return `${this.firstName} ${this.lastName}`
    },
  }
  var person1 = {
    firstName: 'Bill',
    lastName: 'Gates',
  }
  Function.prototype.Apply = function (context = window) {
    context.fn = this
    const result = arguments[1] ? context.fn(...arguments) : context.fn()
    delete context.fn
    return result
  }
  const result = person.fullName.apply(person1) // 将返回 "Bill Gates"
  console.log('result: ', result)
  const result1 = person.fullName.Apply(person1) // 将返回 "Bill Gates"
  console.log('result1: ', result1)
</script>
