  // 柯里化函数第一版
  function curry(fn) {
    return function inner() {
      // 浅拷贝入参
      const args = Array.prototype.slice.call(arguments)
      // 如果下一个参数的长度大于了函数的行参个数，则跳出递归
      if (arguments.length >= fn.length) {
        return fn.apply(undefined, args)
      } else {
        // 否则继续处理后续参数，返回curring函数
        return function () {
          // 获取合并上一次和下一次的入参
          const allArgs = args.concat(Array.prototype.slice.call(arguments))
          console.log('allArgs: ', allArgs)
          return inner.apply(undefined, allArgs)
        }
      }
    }
  }

  function sum(a, b, c) {
    return a + b + c
  }
  const addCurry = curry(sum)
  console.log(' addCurry(): ', addCurry(1)(2, 3))
