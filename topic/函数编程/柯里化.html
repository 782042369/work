<script>
  const curry = (fn) =>
    (judge = (...args) =>
      args.length >= fn.length ? fn(...args) : (arg) => judge(...args, arg))

  function sum(a, b, c) {
    return a + b + c
  }

  const currySum = curry(sum)
  console.log('currySum(1,2,3): ', currySum(1, 2, 3, 4))
</script>
