<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>贝塞尔曲线</title>

  <style>
    .linear {
      width: 50px;
      height: 50px;
      background-color: #ff0000;
      transition: all 2s linear;
    }

    .linear:hover {
      transform: translateX(100px);
    }

    .custom {
      width: 50px;
      height: 50px;
      background-color: #00ff00;
      transition: all 2s cubic-bezier(.12, .43, .8, .52);
    }

    .custom:hover {
      transform: translateX(200px);
    }
  </style>
</head>

<body>
  <div class="linear"></div>
  <div class="custom"></div>
</body>

</html>
