<script>
  let count = 1000;
  let array = new Array();
  const suiji = (count) => {
    let rand = parseInt(Math.random() * count);
    for (let i = 0; i < array.length; i++) {
      if (array[i] === rand) return false;
    }
    array.push(rand);
  }
  for (let i = 0;; i++) {
    if (array.length < count) {
      suiji(count)
    } else {
      break;
    }
  }
  console.log('array: ', array);
</script>
