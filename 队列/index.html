<script type="module">
  import Queue from '../tools/Queue.js'
  function game(namelist, num){
    // 创建队列结构
    const q = new Queue()
    // 添加队列
    for(let i =0;i<namelist.length;i++){
      q.enqueue(namelist[i])
    }
    while (q.size()>1) {
      for(let i =0;i<num-1;i++){
        q.enqueue(q.dequeue())
      }
      q.dequeue()
    }
    console.log('q.front(): ', q.front());
    return q.front()
  }
  const namelist = ['杨','王','红']
  console.time();
  game(namelist,2);
  console.timeEnd();

</script>
