<script>
  console.log(Array(20).fill(0).map((v, i) => i + 3))
  Array.from({
    length: 20
  }, (value, index) => index + 3)
  /*
    打乱数组
  */
  function shuffle(arr) {
    let len = arr.length

    for (let i = 0; i < len - 1; i++) {
      let idx = Math.floor(Math.random() * (len - i))
      let temp = arr[idx]
      arr[idx] = arr[len - i - 1]
      arr[len - i - 1] = temp
    }

    return arr
  }
</script>
