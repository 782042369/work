<script>
  function quickSort(arr) {
    const swap = (arr, i, k) => ([arr[i], arr[k]] = [arr[k], arr[i]])
    // 数组分区，左小右大
    function partition(arr, left, right) {
      let storeIndex = left
      let pivot = arr[right] // 直接选最右边的元素为基准元素
      for (let i = left; i < right; i++) {
        if (arr[i] < pivot) {
          swap(arr, storeIndex, i)
          storeIndex++ // 交换位置后，storeIndex 自增 1，代表下一个可能要交换的位置
        }
      }
      swap(arr, storeIndex, right) // 将基准元素放置到最后的正确位置上
      return storeIndex
    }
    function sort(arr, left, right) {
      if (left > right) {
        return
      }
      let storeIndex = partition(arr, left, right)
      console.log('storeIndex: ', storeIndex, 'arr: ', arr)
      sort(arr, left, storeIndex - 1)
      sort(arr, storeIndex + 1, right)
    }
    sort(arr, 0, arr.length - 1)
    return arr
  }
  console.log(quickSort([1, 3, 10, 20, 9, 15, 6, 2, 5, 7, 4, 30, 0]))
</script>
