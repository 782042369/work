<script>
  // 使用一个函数集合保存所有用于测试的排序算法
  let funcs = {
    // 工具：交换数组元素
    toolExch(a, lo, hi) {
      let temp = a[lo]
      a[lo] = a[hi]
      a[hi] = temp
    },
    quickSort(arr) {
      // 数组分区，左小右大
      function partition(arr, left, right) {
        let storeIndex = left
        let pivot = arr[right] // 直接选最右边的元素为基准元素
        for (let i = left; i < right; i++) {
          if (arr[i] < pivot) {
            ;[arr[storeIndex], arr[i]] = [arr[i], arr[storeIndex]]
            storeIndex++ // 交换位置后，storeIndex 自增 1，代表下一个可能要交换的位置
          }
        }
        ;[arr[storeIndex], arr[right]] = [arr[right], arr[storeIndex]]
        return storeIndex
      }
      function sort(arr, left, right) {
        if (left > right) {
          return
        }
        let storeIndex = partition(arr, left, right)
        sort(arr, storeIndex + 1, right)
        sort(arr, left, storeIndex - 1)
      }
      sort(arr, 0, arr.length - 1)
      return arr
    },
  }
  // 生成一个长度为 10000，数值为 0-99 之间的数组用于测试
  // 注意：排序算法的性能往往与被排序数组的特性有关系
  // 如重复数据的数量、数据大小的分布、数据整体的方差等
  // 本文主要的方向还是说明各种排序算法的原理
  // 因此直接生成一组随机数作为测试数据
  let arr = Array.from({ length: 99 }, (v) => Math.floor(Math.random() * 100))
  // 执行集合中所有函数
  for (let key in funcs) {
    // 遇到有 tool 标记的函数判断为工具函数，跳过
    if (!key.indexOf('tool')) {
      continue
    }
    const temp = Array.from(arr)

    // 使用 console 中的 time 和 timeEnd 函数输出代码执行时间
    console.time(key)
    funcs[key](temp)
    console.timeEnd(key)
    console.log(temp)
  }
</script>
