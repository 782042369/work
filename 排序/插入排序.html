<script>
  function Insertion(arr) {
    let len = arr.length
    let preIndex, current
    for (let i = 1; i < len; i++) {
      preIndex = i - 1
      current = arr[i]
      while (preIndex >= 0 && current < arr[preIndex]) {
        arr[preIndex + 1] = arr[preIndex]
        preIndex--
      }
      arr[preIndex + 1] = current
    }
    return arr
  }

  var arr = [3, 5, 7, 1, 4, 56, 12, 78, 25, 0, 9, 8, 42, 37]
  console.log('arr: ', arr)
  Insertion(arr)
  console.log('arr: ', arr)
</script>
