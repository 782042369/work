<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>根据某一字段合并数组</title>
  <style>
    body,
    ul,
    li {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <ul id="box"></ul>
  <ul id="box1"></ul>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
  const arr = [{
      id: '123a',
      num: 100
    },
    {
      id: '123a',
      num: 200
    },
    {
      id: '123a',
      num: 2000
    },
    {
      id: '123b',
      num: 2000
    },
    {
      id: '123b',
      num: 2000
    },
    {
      id: '123c',
      num: 10
    }
  ]
  /*
  brr = [
    {
      id:'123a',
      num: 300
    },
    {
      id:'123b',
      num: 4000
    },
    {
      id:'123c',
      num: 10
    }
  ]
  */
  // let brr = []
  const map = {}
  for (let i in arr) {
    let ai = arr[i]
    if (!map[ai.id]) {
      map[ai.id] = ai
    } else {
      map[ai.id].num = map[ai.id].num + ai.num
    }
  }
  var html1 = ''
  for (let i in map) {
    html1 += `<li>${map[i].id}-${map[i].num}</li>`
  }
  $('#box1').html(html1)
</script>
