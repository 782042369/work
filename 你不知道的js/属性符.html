  //   Object.getOwnPropertyDescriptor(myObject, "a")
  // );
  // writable(可写)、 enumerable(可枚举) 和 configurable(可配置)
  /*Writable***********************/
  // var myObject = {};
  // Object.defineProperty(myObject, "a", {
  //   value: 2,
  //   writable: false, // 不可写! 
  //   configurable: true,
  //   enumerable: true
  // });
  // myObject.a = 3;
  // console.log('myObject: ', myObject);
  /*Writable***********************/
  // "use strict";
  // var myObject = {};
  // Object.defineProperty(myObject, "a", {
  //   value: 2,
  //   writable: false, // 不可写! 
  //   configurable: true,
  //   enumerable: true
  // });
  // myObject.a = 3; // TypeError
  // TypeError 错误表示我们无法修改一个不可写的属性。
  /*Configurable***********************/
  var myObject = {
    a: 2
  };
  myObject.a = 3;
  myObject.a; // 3
  Object.defineProperty(myObject, "a", {
    value: 4,
    writable: true,
    configurable: false, // 不可配置!
    enumerable: true
  });
  myObject.a; // 4
  myObject.a = 5;
  myObject.a; // 5
  Object.defineProperty(myObject, "a", {
    value: 6,
    writable: true,
    configurable: true,
    enumerable: true
  }); // TypeError 把 configurable 修改成 false 是单向操作，无法撤销!
  // 要注意有一个小小的例外:即便属性是 configurable:false，我们还是可以 把 writable 的状态由 true 改为 false，但是无法由 false 改为 true。
  /*Configurable***********************/
  // configurable:false 还会禁止删除这个属性:
  var myObject = {
    a: 2
  };
  myObject.a; // 2
  delete myObject.a;
  myObject.a; // undefined
  Object.defineProperty(myObject, "a", {
    value: 2,
    writable: true,
    configurable: false,
    enumerable: true
  });
  myObject.a; // 2 
  delete myObject.a;
  myObject.a; // 2
</script>
