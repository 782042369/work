<script>
  if (!Object.create) {
    Object.create = function (o) {
      function F() {}
      F.prototype = o;
      return new F();
    };
  }
  var foo = {
    something: function () {
      console.log("Tell me something good...");
    }
  };
  var foo1 = Object.create(foo);
  var bar = Object.create(foo1);
  console.log('bar: ', bar.__proto__.__proto__);
  bar.something(); // Tell me something good...
</script>
