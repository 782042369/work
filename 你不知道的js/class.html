<script>
  class P {
    foo() {
      console.log("P.foo");
    }
  }
  class C extends P {
    constructor() {
      super();
    }
  }
  var c1 = new C();
  c1.foo(); // "P.foo"
  var D = {
    foo: function () {
      console.log("D.foo");
    }
  };
  var E = {
    // foo: C.prototype.foo
  };
  // 把E委托到D 
  Object.setPrototypeOf(E, D);
  E.foo(); // "P.foo"
</script>
