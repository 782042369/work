<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <style>
    .box {
      margin: 0;
      padding: 0;
      display: flex;
      width: 50px;
      height: 50px;
      background: red;
      position: relative;
      position: absolute;
      position: static;
      position: sticky;
      top: 200px;
      left: 200px;
    }

    .container {
      background: #eee;
      width: 600px;
      height: 10000px;
      margin: 0 auto;
    }

    .sticky-box {
      position: sticky;
      display: flex;
      height: 60px;
      margin-bottom: 30px;
      background: #ff7300;
      top: 0px;
    }

    div {
      font-size: 30px;
      text-align: center;
      color: #fff;
      line-height: 60px;
    }
  </style>
</head>

<body>
  <!-- <div class="box"></div> -->
  <div class="container">
    <div class="sticky-box">内容1</div>
    <div class="sticky-box">内容2</div>
    <div class="sticky-box">内容3</div>
    <div class="sticky-box">内容4</div>
  </div>
</body>

</html>
