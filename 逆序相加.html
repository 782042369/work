<script>
  /*
  * 输入：(2 -> 4 -> 3) + (5 -> 6 -> 4)
    输出：7 -> 0 -> 8
    原因：342 + 465 = 807
  */

  var addTwoNumbers = function (l1, l2) { 
    var arr = ''
    var L1 = parseInt(l1.join(""))
    var L2 = parseInt(l2.join(""))
    arr = L1 + L2
    return arr.toString().split("").reverse()
  }
  let arr1 = [2, 4, 3]
  let arr2 = [5, 6, 4]
  console.log(addTwoNumbers(arr1, arr2))
</script>
