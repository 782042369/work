<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{title}}</h2>
      <input v-model="name" />
      <h1>{{name}}</h1>
      <button v-on:click="clickMe">click me!</button>
      <h1>{{name}}</h1>
    </div>
  </body>
</html>
<script type="module">
  import Vue from './vue.js'
  new Vue({
    el: '#app',
    data: {
      title: 'hello world',
      name: 'canfoo',
    },
    mounted() {
      console.log('挂载完成')
    },
    methods: {
      clickMe: function () {
        this.title = this.name
      },
    },
  })
</script>
