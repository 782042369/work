<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://cdn.alloyteam.com/assets/libs/bootstrapcss-098402.css">
  <style>
    .i-wrap {
      padding: 40px 0;
    }

    .i-wrap .i-section-title {
      margin: 0 auto;
      font-size: 30px;
      padding: 20px 0;
      line-height: 1.5em
    }

    .i-wrap .i-content article {
      margin: 1em
    }

    .i-wrap .i-content article h3 {
      font-size: 24px;
      color: #4f4f4f
    }

    .i-wrap .i-content article p {
      color: #ccc
    }

    .i-project {
      background-color: #fff
    }

    .i-project a {
      text-decoration: none
    }

    .i-project .i-art-wrap {
      position: relative;
      padding: 20px 10px;
      text-align: center;
      border-radius: 4px;
      color: #fff;
      margin-bottom: 10px;
      transition: all .3s ease;
      overflow: hidden
    }


    .i-project .i-art-wrap:hover .light {
      transition: all 3s ease;
      left: 100%
    }

    .i-project .i-art-wrap .i-ad-img {
      height: 60px;
      overflow: hidden;
      display: inline-block
    }

    .i-project .i-art-wrap .light {
      cursor: pointer;
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background-image: -webkit-linear-gradient(0deg, hsla(0, 0%, 100%, 0), hsla(0, 0%, 100%, .5), hsla(0, 0%, 100%, 0));
      transform: skewx(-25deg);
    }

    .i-project .art1 {
      background-color: none !important;
      background-image: url('./css/58CAA0325BB1C6A350B8219F47F06D1B.png');
      background-repeat: no-repeat;
      height: 190px;
    }
  </style>
</head>

<body>
  <section class="i-wrap i-project">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12"><a href="javascript:;" target="_blank">
            <article class="i-art-wrap art1">
              <i class="light"></i>
            </article>
          </a></div>
      </div>
    </div>
  </section>
</body>

</html>
