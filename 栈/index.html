<script type="module">
  // 引入 栈 类
  import Stack from './Stack.js'
  // 十进制转2进制
  function dec2bin(decNumber) {
    // 1 定义栈结构
    const stack = new Stack()

    // 2 循环计算
    while (decNumber > 0) {
      // 取余数
      stack.push(decNumber % 2)
      // 整除
      decNumber = Math.floor(decNumber / 2)
    }

    // 3 返回2进制
    let str = ''
    while (!stack.isEmpty()) {
      str += stack.pop()
    }
    return str
  }
  console.log(' dec2bin(10): ', dec2bin(10));
  console.log(' dec2bin(10): ', dec2bin(1000));
  console.log(' dec2bin(10): ', dec2bin(100));
</script>
