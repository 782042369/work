<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>字体粗细</title>
  <style>
    @font-face {
      font-family: 'QH';
      font-weight: 400;
      src: local('HYQihei 40S');
    }

    @font-face {
      font-family: 'QH';
      font-weight: 500;
      src: local('HYQihei 50S');
    }

    @font-face {
      font-family: 'QH';
      font-weight: 600;
      src: local('HYQihei 60S');
    }

    .hy-40s,
    .hy-50s,
    .hy-60s {
      font-family: 'QH';
    }

    .hy-40s {
      font-weight: 400;
    }

    .hy-50s {
      font-weight: 500;
    }

    .hy-60s {
      font-weight: 600;
    }
  </style>
</head>

<body>

  <ul>
    <li class="hy-40s">汉仪旗黑40s</li>
    <li class="hy-50s">汉仪旗黑50s</li>
    <li class="hy-60s">汉仪旗黑60s</li>
  </ul>

</body>
