<script>
  function num(n) {
    if (!/(^[1-9]\d*$)/) {
      return '非法数字'
    }
    let uppercase = '千百十亿千百十万千百十个'
    // let uppercase = '仟佰拾亿仟佰拾萬仟佰拾个'
    let nLength = n.length
    let newStr = ''
    if (uppercase.length - nLength < 0) {
      return '数字过长'
    }
    uppercase = uppercase.substr(uppercase.length - nLength)
    for (let i in nLength) {
      newStr += '零一二三四五六七八九'.charAt(n[i]) + uppercase.charAt(i)
      // newStr += '零壹贰叁肆伍陆柒捌玖'.charAt(n[i]) + uppercase.charAt(i)
    }
    newStr = newStr.substr(0, newStr.length - 1)
    return newStr
  }
  document.write(num('234133382234'))
</script>
